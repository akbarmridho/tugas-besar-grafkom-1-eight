<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGL Part 1: 2D Primitive Elements</title>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
</head>

<body class="bg-primary">
  <h1 class="bg-primary text-md font-medium text-primary-fg text-center py-2 mb-1 shadow-xl">Eight's WebGL 2D Primitive Elements</h1>
  <div class="flex flex-col bg-tertiary">
    <div class="flex flex-row p-1 justify-between items-center">
      <div class="self-start flex flex-col gap-1.5 bg-primary p-1 rounded-md py-4 px-1 shadow-xl" id="shape-btn-container">
          <button class="shape-btn hover:bg-secondary hover:bg-opacity-50 rounded-sm p-1" id="cursor-btn">
            <i data-lucide="mouse-pointer" class="size-5 text-primary-fg" ></i>
          </button>
          <button class="shape-btn hover:bg-secondary hover:bg-opacity-50 rounded-sm p-1" id="line-btn">
            <i data-lucide="slash" class="size-5 text-primary-fg" ></i>
          </button>
          <button class="shape-btn hover:bg-secondary hover:bg-opacity-50 rounded-sm p-1" id="square-btn">
            <i data-lucide="square" class="size-5 text-primary-fg" ></i>
          </button>
          <button class="shape-btn hover:bg-secondary hover:bg-opacity-50 rounded-sm p-1" id="rectangle-btn">
            <i data-lucide="rectangle-horizontal" class="size-5 text-primary-fg" ></i>
          </button>
          <button class="shape-btn hover:bg-secondary hover:bg-opacity-50 rounded-sm p-1" id="polygon-btn">
            <i data-lucide="pentagon" class="size-5 text-primary-fg" ></i>
          </button>
      </div>
      <div>
        <canvas class="bg-white h-[800px] w-[800px]" id="canvas" width="800" height="800">

        </canvas>
      </div>
      <div class="bg-primary h-full w-fit p-4 flex-col rounded-md shadow-xl">
        <div id="tweakpane-container" class="w-fit"></div>
        <div class="flex flex-col gap-x-1 bg-secondary mt-6 rounded-md p-2 h-[350px]">
          <h3 class="text-primary-fg p-2 text-sm">Shapes</h3>
          <div class="flex flex-col gap-2 h-full overflow-auto px-2" id="shapes-container">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
